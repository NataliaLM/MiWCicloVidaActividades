plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'es.upm.miw.ciclovidaactividades'
    compileSdk 35

    defaultConfig {
        applicationId 'es.upm.miw.ciclovidaactividades'
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

